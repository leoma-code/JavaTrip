<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-on:click</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			{{message}}
			<br>
			<button v-on:click="func1('Vue 很牛逼')">vue的onclick</button>
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el: "#app",
			data: {
				message: "Hello Vue"
			},
			methods: {
				func1: function (msg) {
					this.message = msg;
				}
			}
		});

	</script>
</html>
