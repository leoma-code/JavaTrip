<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>快速入门</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			{{ message }} <!-- Vue插值表达式， 把data中定义的数据显示到此处-->

			<br>
			{{ true ? "YES" : "NO" }}
			<br>
			{{ num * 3.1415926 }}
		</div>
	</body>
	<script>
		//view model
		// 创建Vue对象
		new Vue({
			el: "#app", // 由Vue接管id为app的区域
			data: {
				message: "Hello Vue !",
				num: 100
			}
		});
		
	</script>
</html>
