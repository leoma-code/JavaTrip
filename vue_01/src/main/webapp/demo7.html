<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-text与v-html</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			<div v-text="message"></div>
			<div v-html="message"></div>
			<hr>
			<font v-bind:color="ys1">中国</font>
			<font :color="ys2">加油</font>
		</div>
	</body>
	<script>
		//view model
		// v-text不会解析html标签 v-html会自动解析
		// v-bind 属性绑定 简写 :
		new Vue({
			el: "#app",
			data: {
				message: "<h2> HELLO </h2>",
				ys1: "red",
				ys2: "green"
			}
		});


	</script>
</html>
