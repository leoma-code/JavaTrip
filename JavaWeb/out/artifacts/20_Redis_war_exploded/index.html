<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>

<select id="province">
    <option value="">-- 请选择省份 --</option>
</select>

</body>

<script>
    
    $(function () {


        $.get("findAllProvince", {}, function (data) {

            $.each(data, function() {
//                alert(index + "-" + province.name);
//                alert(this);
                var option = "<option name=" + this.id + "> " + this.name + " </option>>"

                $("#province").append(option);
            });

        });
        
    });
    
    
</script>


</html>
