<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-jquery对象与js对象的转换</title>

    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>

    <div id="div1">div1...</div>
    <div id="div2">div2...</div>


</body>

<script>

    // 通过js方式获取所有div标签
    var divs = document.getElementsByTagName("div");
    alert(divs.length);

    for(var i = 0; i < divs.length; i++) {
//        divs[i].innerHTML = "aaaa";

        $(divs[i]).html("bbbb");

    }




    // 通过jq方式获取
    var $divs = $("div");
    alert($divs.length);
    $divs.html("bbbb");


    $divs[0].innerHTML = "cccc";
    $divs.get(1).innerHTML = "dddd";


    /**
     * JQuery对象和JS对象区别与转换

     - JQuery对象在操作时，更加方便。
     - JQuery对象和js对象方法不通用的.
     - 两者相互转换
     - jq -- > js : jq对象[索引] 或者 jq对象.get(索引)
     - js -- > jq : $(js对象)
     */


    var $2 = $(divs);
    alert($2);

</script>



</html>
